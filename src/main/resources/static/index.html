<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tax</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/game.js"></script>
    <script>
        $(document).ready(
            function () {
                $("#board").hide();
                $("#exit").hide();
            }
        );
    </script>
</head>
<body>
<h1>Tic-Tax</h1>
<div id="menu">
    <input id="play" type="submit" value="Play" onclick="startGame()"></input>
    <input id="exit" type="submit" value="Exit" onclick="exitGame()"></input>
</div>
<div id="board">
    <table>
        <tr>
            <td id="spot1" class="spot" onclick="getSpotIndex(this)"></td>
            <td id="spot2" class="vline spot" onclick="getSpotIndex(this)"></td>
            <td id="spot3" class="spot" onclick="getSpotIndex(this)"></td>
        </tr>
        <tr>
            <td id="spot4" class="hline spot" onclick="getSpotIndex(this)"></td>
            <td id="spot5" class="vline hline spot" onclick="getSpotIndex(this)"></td>
            <td id="spot6" class="hline spot" onclick="getSpotIndex(this)"></td>
        </tr>
        <tr>
            <td id="spot7" class="spot" onclick="getSpotIndex(this)"></td>
            <td id="spot8" class="vline spot" onclick="getSpotIndex(this)"></td>
            <td id="spot9" class="spot" onclick="getSpotIndex(this)"></td>
        </tr>
    </table>
</div>
</body>
</html>
