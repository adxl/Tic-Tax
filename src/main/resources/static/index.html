<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tax</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/game.js"></script>
    <script>
        $(document).ready(
            function () {
                $("#boardDiv").hide();
                $("#exit").hide();
                $("#lobbyMessage").hide();
                $("#start").hide();
            }
        );
    </script>
</head>
<body>
<h1>Tic-Tax</h1>
<div>
    <p id="playerInfos"></p>
</div>
<div>
    <h4 id="lobbyMessage"></h4>
</div>
<div>
    <input id="start" type="submit" onclick="requestGame()" value="Start game">
</div>
<div id="menu">
    <form>
        <input id="name" type="text" required autocomplete="off" autofocus placeholder="Username">
        <button id="play" type="submit">Play</button>
    </form>
    <form>
        <button id="exit" type="submit">Exit</button>
    </form>
</div>
<div id="boardDiv">
    <hr>
    <h4 id="turn"></h4>
    <hr>
    <div id="gameboard">
        <div>
            <table id="board">
                <tr>
                    <td id="spot1" class="spot" onclick="requestMove(this)"></td>
                    <td id="spot2" class="vline spot" onclick="requestMove(this)"></td>
                    <td id="spot3" class="spot" onclick="requestMove(this)"></td>
                </tr>
                <tr>
                    <td id="spot4" class="hline spot" onclick="requestMove(this)"></td>
                    <td id="spot5" class="vline hline spot" onclick="requestMove(this)"></td>
                    <td id="spot6" class="hline spot" onclick="requestMove(this)"></td>
                </tr>
                <tr>
                    <td id="spot7" class="spot" onclick="requestMove(this)"></td>
                    <td id="spot8" class="vline spot" onclick="requestMove(this)"></td>
                    <td id="spot9" class="spot" onclick="requestMove(this)"></td>
                </tr>
            </table>
        </div>
        <div>
            <table id="log">
                <thead>
                <tr>
                    <th>LOG</th>
                </tr>
                </thead>
                <tbody id="movesLog">

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
